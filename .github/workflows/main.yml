name: Test, Build, Deploy

on:
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Set up Node version ğŸ“—
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install ğŸ”©
        run: yarn install

      - name: Test ğŸ‘¾
        run: yarn test

      - name: Build ğŸ› 
        run: yarn build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@3.5.9
        with:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          BRANCH: gh-pages
          FOLDER: build
